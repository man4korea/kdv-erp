<!DOCTYPE html>
<html lang="ko">
<!-- 📁 login.html
     KDV ERP 시스템 - 로그인 페이지
     Create at 250524_1845 Ver1.00 -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - KDV ERP 시스템</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* 로그인 페이지 전용 스타일 */
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--bg-secondary) 0%, var(--bg-primary) 100%);
            padding: var(--spacing-4);
        }
        
        .login-card {
            width: 100%;
            max-width: 400px;
            background: var(--bg-primary);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-lg);
            padding: var(--spacing-8);
            border: 1px solid var(--border-primary);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: var(--spacing-8);
        }
        
        .login-logo {
            font-family: 'Pacifico', cursive;
            font-size: var(--text-4xl);
            color: var(--primary);
            margin-bottom: var(--spacing-2);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .login-subtitle {
            color: var(--text-secondary);
            font-size: var(--text-base);
        }
        
        .login-form {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-4);
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-2);
        }
        
        .form-label {
            font-weight: 500;
            color: var(--text-primary);
            font-size: var(--text-sm);
        }
        
        .form-input {
            padding: var(--spacing-3);
            border: 1px solid var(--border-primary);
            border-radius: var(--radius-md);
            font-size: var(--text-base);
            transition: all var(--transition-speed);
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
        }
        
        .form-input.error {
            border-color: var(--danger);
        }
        
        .error-message {
            color: var(--danger);
            font-size: var(--text-sm);
            margin-top: var(--spacing-1);
            display: none;
        }
        
        .error-message.show {
            display: block;
        }
        
        .login-button {
            width: 100%;
            padding: var(--spacing-3);
            background: var(--primary);
            color: var(--text-light);
            border: none;
            border-radius: var(--radius-md);
            font-size: var(--text-base);
            font-weight: 500;
            cursor: pointer;
            transition: all var(--transition-speed);
            margin-top: var(--spacing-2);
        }
        
        .login-button:hover:not(:disabled) {
            background: #0056b3;
            transform: translateY(-1px);
        }
        
        .login-button:disabled {
            background: var(--text-muted);
            cursor: not-allowed;
            transform: none;
        }
        
        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid var(--text-light);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: var(--spacing-2);
        }
        
        .login-button.loading .loading-spinner {
            display: inline-block;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            gap: var(--spacing-2);
            margin-top: var(--spacing-2);
        }
        
        .remember-me input[type="checkbox"] {
            width: 16px;
            height: 16px;
        }
        
        .login-footer {
            text-align: center;
            margin-top: var(--spacing-6);
            padding-top: var(--spacing-4);
            border-top: 1px solid var(--border-primary);
        }
        
        .forgot-password {
            color: var(--primary);
            text-decoration: none;
            font-size: var(--text-sm);
            transition: color var(--transition-speed);
        }
        
        .forgot-password:hover {
            color: var(--secondary);
        }
        
        .system-info {
            text-align: center;
            margin-top: var(--spacing-4);
            color: var(--text-muted);
            font-size: var(--text-xs);
        }
        
        /* 반응형 디자인 */
        @media (max-width: 480px) {
            .login-card {
                margin: var(--spacing-4);
                padding: var(--spacing-6);
            }
            
            .login-logo {
                font-size: var(--text-3xl);
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <!-- 로그인 헤더 -->
            <div class="login-header">
                <h1 class="login-logo">CorpEasy</h1>
                <p class="login-subtitle">KDV ERP 시스템에 로그인하세요</p>
            </div>
            
            <!-- 로그인 폼 -->
            <form class="login-form" id="loginForm">
                <!-- 이메일 입력 -->
                <div class="form-group">
                    <label for="email" class="form-label">이메일 주소</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="form-input" 
                        placeholder="example@company.com"
                        required
                        autocomplete="email"
                    >
                    <div class="error-message" id="emailError">올바른 이메일 주소를 입력해주세요.</div>
                </div>
                
                <!-- 비밀번호 입력 -->
                <div class="form-group">
                    <label for="password" class="form-label">비밀번호</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-input" 
                        placeholder="비밀번호를 입력하세요"
                        required
                        autocomplete="current-password"
                    >
                    <div class="error-message" id="passwordError">비밀번호를 입력해주세요.</div>
                </div>
                
                <!-- 로그인 유지 체크박스 -->
                <div class="remember-me">
                    <input type="checkbox" id="rememberMe" name="rememberMe">
                    <label for="rememberMe" class="text-sm">로그인 상태 유지</label>
                </div>
                
                <!-- 로그인 버튼 -->
                <button type="submit" class="login-button" id="loginButton">
                    <span class="loading-spinner"></span>
                    <span class="button-text">로그인</span>
                </button>
                
                <!-- 전체 오류 메시지 -->
                <div class="error-message" id="generalError">
                    <!-- 일반적인 로그인 오류가 여기에 표시됩니다 -->
                </div>
            </form>
            
            <!-- 로그인 푸터 -->
            <div class="login-footer">
                <a href="#" class="forgot-password" id="forgotPassword">비밀번호를 잊으셨나요?</a>
            </div>
            
            <!-- 시스템 정보 -->
            <div class="system-info">
                <p>KDV ERP System v1.0 | © 2025</p>
                <p>최적화된 브라우저: Chrome, Firefox, Safari</p>
            </div>
        </div>
    </div>

    <!-- Firebase 설정 및 인증 스크립트 -->
    <script type="module">
        // Firebase 설정 import
        import { app, db, auth } from './js/firebase-config.js';
        import { LoginManager } from './js/auth.js';
        
        // 전역 변수로 설정 (디버깅용)
        window.firebase = { app, db, auth };
        
        // 로그인 매니저 초기화
        const loginManager = new LoginManager();
        window.loginManager = loginManager;
        
        // 페이지 로드 시 실행
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('🚀 로그인 페이지 로드 완료');
            
            // 이미 로그인되어 있는지 확인
            const sessionCheck = await loginManager.checkExistingSession();
            
            // 로그인 상태면 메인 페이지로 이동
            if (sessionCheck.isLoggedIn) {
                console.log('🔄 이미 로그인됨 - 메인 페이지로 이동');
                window.location.href = 'index.html';
                return;
            }
            
            // 폼 이벤트 리스너 설정
            setupFormEventListeners();
            
            // 테스트 계정 정보 표시 (개발 모드에서만)
            if (window.location.hostname === 'localhost' || window.location.hostname.includes('127.0.0.1')) {
                showTestAccountInfo();
            }
        });
        
        /**
         * 폼 이벤트 리스너 설정
         */
        function setupFormEventListeners() {
            const loginForm = document.getElementById('loginForm');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const forgotPasswordLink = document.getElementById('forgotPassword');
            
            // 로그인 폼 제출 이벤트
            loginForm.addEventListener('submit', handleLoginSubmit);
            
            // 입력 필드 검증 이벤트
            emailInput.addEventListener('blur', validateEmail);
            passwordInput.addEventListener('blur', validatePassword);
            
            // 입력 시 오류 메시지 제거
            emailInput.addEventListener('input', clearFieldError);
            passwordInput.addEventListener('input', clearFieldError);
            
            // 비밀번호 찾기 클릭 이벤트 (임시)
            forgotPasswordLink.addEventListener('click', function(e) {
                e.preventDefault();
                alert('비밀번호 재설정 기능은 준비 중입니다.\\n시스템 관리자에게 문의해주세요.');
            });
        }
        
        /**
         * 로그인 폼 제출 처리
         */
        async function handleLoginSubmit(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            
            // 입력 검증
            if (!validateForm(email, password)) {
                return;
            }
            
            // 로그인 시도
            try {
                setLoadingState(true);
                clearAllErrors();
                
                const result = await loginManager.login(email, password, rememberMe);
                
                if (result.success) {
                    // 로그인 성공
                    console.log('✅ 로그인 성공:', result.user.email);
                    showSuccessMessage('로그인 성공! 메인 페이지로 이동합니다...');
                    
                    // 3초 후 메인 페이지로 이동
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                } else {
                    // 로그인 실패
                    throw new Error(result.error);
                }
                
            } catch (error) {
                console.error('❌ 로그인 오류:', error);
                showGeneralError(getErrorMessage(error));
            } finally {
                setLoadingState(false);
            }
        }
        
        /**
         * 폼 검증
         */
        function validateForm(email, password) {
            let isValid = true;
            
            // 이메일 검증
            if (!email) {
                showFieldError('email', '이메일 주소를 입력해주세요.');
                isValid = false;
            } else if (!isValidEmail(email)) {
                showFieldError('email', '올바른 이메일 형식이 아닙니다.');
                isValid = false;
            }
            
            // 비밀번호 검증
            if (!password) {
                showFieldError('password', '비밀번호를 입력해주세요.');
                isValid = false;
            } else if (password.length < 6) {
                showFieldError('password', '비밀번호는 6자 이상이어야 합니다.');
                isValid = false;
            }
            
            return isValid;
        }
        
        /**
         * 이메일 형식 검증
         */
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
        
        /**
         * 개별 필드 검증
         */
        function validateEmail() {
            const email = document.getElementById('email').value.trim();
            if (email && !isValidEmail(email)) {
                showFieldError('email', '올바른 이메일 형식이 아닙니다.');
            } else {
                clearFieldError('email');
            }
        }
        
        function validatePassword() {
            const password = document.getElementById('password').value;
            if (password && password.length < 6) {
                showFieldError('password', '비밀번호는 6자 이상이어야 합니다.');
            } else {
                clearFieldError('password');
            }
        }
        
        /**
         * 로딩 상태 설정
         */
        function setLoadingState(isLoading) {
            const loginButton = document.getElementById('loginButton');
            const buttonText = loginButton.querySelector('.button-text');
            
            if (isLoading) {
                loginButton.disabled = true;
                loginButton.classList.add('loading');
                buttonText.textContent = '로그인 중...';
            } else {
                loginButton.disabled = false;
                loginButton.classList.remove('loading');
                buttonText.textContent = '로그인';
            }
        }
        
        /**
         * 오류 메시지 표시/제거 함수들
         */
        function showFieldError(fieldName, message) {
            const input = document.getElementById(fieldName);
            const errorDiv = document.getElementById(fieldName + 'Error');
            
            input.classList.add('error');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
        }
        
        function clearFieldError(fieldName) {
            if (typeof fieldName === 'string') {
                const input = document.getElementById(fieldName);
                const errorDiv = document.getElementById(fieldName + 'Error');
                
                input.classList.remove('error');
                errorDiv.classList.remove('show');
            } else {
                // 이벤트 객체인 경우
                const fieldName = fieldName.target.id;
                clearFieldError(fieldName);
            }
        }
        
        function showGeneralError(message) {
            const errorDiv = document.getElementById('generalError');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
        }
        
        function clearAllErrors() {
            clearFieldError('email');
            clearFieldError('password');
            document.getElementById('generalError').classList.remove('show');
        }
        
        function showSuccessMessage(message) {
            // 성공 메시지를 일반 오류 영역에 표시 (스타일 변경)
            const errorDiv = document.getElementById('generalError');
            errorDiv.textContent = message;
            errorDiv.style.color = 'var(--success)';
            errorDiv.style.backgroundColor = 'var(--bg-success)';
            errorDiv.classList.add('show');
        }
        
        /**
         * Firebase 오류 메시지 한국어 변환
         */
        function getErrorMessage(error) {
            const errorCode = error.code || error.message || error;
            
            const errorMessages = {
                'auth/user-not-found': '등록되지 않은 이메일 주소입니다.',
                'auth/wrong-password': '비밀번호가 올바르지 않습니다.',
                'auth/invalid-email': '이메일 주소 형식이 올바르지 않습니다.',
                'auth/user-disabled': '비활성화된 계정입니다. 관리자에게 문의하세요.',
                'auth/too-many-requests': '로그인 시도가 너무 많습니다. 잠시 후 다시 시도해주세요.',
                'auth/network-request-failed': '네트워크 연결을 확인해주세요.',
                'auth/invalid-credential': '인증 정보가 올바르지 않습니다.',
                'auth/operation-not-allowed': '이메일/비밀번호 로그인이 비활성화되어 있습니다.'
            };
            
            return errorMessages[errorCode] || '로그인 중 오류가 발생했습니다. 다시 시도해주세요.';
        }
        
        /**
         * 테스트 계정 정보 표시 (개발 모드)
         */
        function showTestAccountInfo() {
            console.log('🔧 개발 모드 - 테스트 계정 정보:');
            console.log('이메일: man4korea@gmail.com');
            console.log('비밀번호: dmlwjdqn@Wkd24');
            
            // 페이지에 테스트 정보 표시
            const systemInfo = document.querySelector('.system-info');
            const testInfo = document.createElement('div');
            testInfo.style.marginTop = '10px';
            testInfo.style.padding = '10px';
            testInfo.style.backgroundColor = '#fff3cd';
            testInfo.style.border = '1px solid #ffeaa7';
            testInfo.style.borderRadius = '4px';
            testInfo.style.fontSize = '12px';
            testInfo.innerHTML = `
                <strong>🧪 테스트 계정 (개발용)</strong><br>
                이메일: man4korea@gmail.com<br>
                비밀번호: dmlwjdqn@Wkd24
            `;
            systemInfo.appendChild(testInfo);
        }
    </script>
</body>
</html>
